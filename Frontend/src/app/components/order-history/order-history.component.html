<div class="section__container">
    <h2>Your orders</h2>

    <div class="wrapper">
        <table *ngIf="orderHistoryList.length > 0">
            <thead>
                <tr>
                    <th width="20%">Order Tracking Number</th>
                    <th width="10%">Total Price</th>
                    <th width="10%">Total Quantity</th>
                    <th width="15%">Date</th>
                </tr>
            </thead>
    
            <tbody>
                <tr *ngFor="let item of orderHistoryList">
                    <td>{{ item.orderTrackingNumber }}</td>
                    <td>{{ item.totalPrice | currency: 'EUR'}}</td>
                    <td>{{ item.totalQuantity }}</td>
                    <td>{{ item.dateCreated | date: 'medium' }}</td>
                </tr>
            </tbody>
        </table>
    
        <div *ngIf="orderHistoryList.length === 0" class="alert">
            No orders found.
        </div>
    </div>
</div>
