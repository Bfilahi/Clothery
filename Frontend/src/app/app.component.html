<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">    
</head>
<body>
    
    <header id="header" *ngIf="showHeader">
        <a routerLink="/home" class="logo">Clothery</a>

         <app-search class="search"></app-search>

        <nav>
            <ul class="nav__wrapper">
                <app-login-status></app-login-status>

                <app-wishlist-status></app-wishlist-status>
                
                <app-cart-status></app-cart-status>
            </ul>
        </nav>
    </header>

    <main>
        <router-outlet></router-outlet>
    </main>


    <footer id="footer">
        <div class="footer__wrapper">
            <ul class="card">
                <h3 class="card__title">CUSTOMER CARE</h3>
                <li class="link">
                    <a routerLink="/shipping">DELIVERY & SHIPPING</a>
                </li>
                <li class="link">
                    <a routerLink="/returns">RETURNS</a>
                </li>
                <li class="link">
                    <a routerLink="/faq">FAQ</a>
                </li>
            </ul>

            <ul class="card">
                <h3 class="card__title">INFO</h3>
                <li class="link">
                    <a routerLink="/size-guide">SIZE GUIDE</a>
                </li>
                <li class="link">
                    <a routerLink="/terms-conditions">TERMS & CONDITIONS</a>
                </li>
                <li class="link">
                    <a routerLink="/privacy-policy">PRIVACY POLICY</a>
                </li>
            </ul>

            <ul class="card">
                <h3 class="card__title">CONNECT</h3>
                <li class="link">
                    <a href="https://www.instagram.com" target="_blank">INSTAGRAM</a>
                </li>
                <li class="link">
                    <a href="https://www.facebook.com" target="_blank">FACEBOOK</a>
                </li>
                <li class="link">
                    <a href="https://www.youtube.com" target="_blank">YOUTUBE</a>
                </li>
                <li class="link">
                    <a href="https://www.pinterest.com" target="_blank">PINTEREST</a>
                </li>
                <li class="link">
                    <a href="https://www.tiktok.com" target="_blank">TIKTOK</a>
                </li>
            </ul>
        </div>

        <div class="footer__bottom">
            <a routerLink="/home" class="logo">Clothery</a>
            <p class="copyright">&copy;<span #year class="year"></span> Clothery. PARMA, ITALY. ALL RIGHTS RESERVED</p>
        </div>
    </footer>

</body>
</html>
